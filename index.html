<!DOCTYPE html>
<html lang='ar'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireball Academy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      halign-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
    }
    .logo span:nth-child(1){color:#4285F4;}
    .logo span:nth-child(2){coloc:#EA4335;}
    .logo span:nth-child(3){color:#FBBC05;}
    .logo span:nth-child(4){color:#4285F4;}
    .logo span:nth-child(5){color:#34A853;}
    .logo span:nth-child(6){color:#EA4335;}
    input {
      width: 400px;
      padding: 15px;
      border-radius: 25px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline:none;
    }
    button {
      Margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      background: #f8f9fa;
      cursor: pointer;
    }
   </style>
</head>
<body>
  <div class="logo">
    <span>F</span><span>i</span><span>r</span><span>e</span>
    <span>b</span><span>a</span><span>l</span><span>l</span>
  </div>
  <button>ببحث</button>
</body>
</html>
